<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas - ZEUS SAFETY</title>
    <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cibertecedgar.github.io/marcalogo/logozeus.png">
    <link rel="stylesheet" href="css/administracion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="menu.html" class="btn-back">Volver al Menú</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-laptop-code"></i> SISTEMAS</h1>
            <p>Gestión de Sistemas y Tecnología</p>
        </div>

        <!-- Secciones Primarias -->
        <div class="primary-sections">
            <!-- Sección Pagos -->
            <div class="primary-section" id="pagos-section">
                <div class="section-header" onclick="toggleSection('pagos')">
                    <i class="fas fa-credit-card"></i>
                    <h2>Pagos</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content" id="pagos-content">
                    <div class="menu-grid">
                        <div class="menu-card">
                            <i class="fas fa-money-bill-wave icon"></i>
                            <h3>Gestión de Pagos</h3>
                            <p>Administrar y gestionar todos los pagos del sistema</p>
                            <a href="public/sistemas/pagos.html" class="btn">
                                <i class="fas fa-cog"></i> Gestionar Pagos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Sección Solicitudes/Incidencias -->
        <div class="primary-section" id="soli-section">
            <div class="section-header" onclick="toggleSection('soli')">
                <i class="fas fa-clipboard-list"></i>
                <h2>Solicitudes/Incidencias</h2>
                <i class="fas fa-chevron-down toggle-icon"></i>
            </div>
            <div class="section-content" id="soli-content">
                <div class="menu-grid">
                    <div class="menu-card">
                        <i class="fas fa-ship icon"></i>
                        <h3>Listado de Solicitudes/Incidencias</h3>
                        <p>Ver y gestionar Solicitudes/Incidencias</p>
                        <a href="public/sistemas/soli_inci_general_sistemas.html" class="btn">
                            <i class="fas fa-eye"></i> Ver Solicitudes/Incidencias
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function toggleSection(sectionName) {
            const section = document.getElementById(sectionName + '-section');
            const content = document.getElementById(sectionName + '-content');
            const toggleIcon = section.querySelector('.toggle-icon');
            
            // Toggle la clase active
            section.classList.toggle('active');
            
            // Toggle la visibilidad del contenido
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                toggleIcon.style.transform = 'rotate(180deg)';
            }
        }

        // Abrir la primera sección por defecto
        document.addEventListener('DOMContentLoaded', function() {
            toggleSection('pagos');
        });
    </script>
</body>
</html>

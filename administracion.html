<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - ZEUS SAFETY</title>
    <link rel="stylesheet" href="css/administracion.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="btn-back">Volver al Menú</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cogs"></i> ADMINISTRACIÓN</h1>
            <p>Gestión General del Sistema</p>
        </div>

        <!-- Secciones Primarias -->
        <div class="primary-sections">
            <!-- Sección Incidencias -->
            <div class="primary-section" id="incidencias-section">
                <div class="section-header" onclick="toggleSection('incidencias')">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Incidencias</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content" id="incidencias-content">
                    <div class="menu-grid">
                        <div class="menu-card">
                            <i class="fas fa-ship icon"></i>
                            <h3>Importaciones</h3>
                            <p>Gestionar incidencias de importaciones</p>
                            <a href="public/administracion/incidencia_listado_logistica.html" class="btn">
                                <i class="fas fa-eye"></i> Ver Incidencias
                            </a>
                        </div>

                        <div class="menu-card">
                            <i class="fas fa-file-invoice-dollar icon"></i>
                            <h3>Proformas / Actas</h3>
                            <p>Gestionar proformas y actas administrativas</p>
                            <a href="public/administracion/listado_incidencia_proforma.html" class="btn">
                                <i class="fas fa-eye"></i> Ver Proformas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function toggleSection(sectionName) {
            const section = document.getElementById(sectionName + '-section');
            const content = document.getElementById(sectionName + '-content');
            const toggleIcon = section.querySelector('.toggle-icon');
            
            // Toggle la clase active
            section.classList.toggle('active');
            
            // Toggle la visibilidad del contenido
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                toggleIcon.style.transform = 'rotate(180deg)';
            }
        }

        // Abrir la primera sección por defecto
        document.addEventListener('DOMContentLoaded', function() {
            toggleSection('incidencias');
        });
    </script>
</body>
</html>

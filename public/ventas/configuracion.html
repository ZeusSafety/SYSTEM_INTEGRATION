<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n - ZEUS SAFETY</title>
    <link rel="icon" type="image/png" href="/Logo de Zeus.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-principal: #1e3a8a;
            --azul-claro: #3b82f6;
            --azul-oscuro: #1e40af;
            --azul-muy-claro: #dbeafe;
            --blanco: #ffffff;
            --gris-claro: #f8fafc;
            --gris-medio: #64748b;
            --gris-oscuro: #334155;
            --verde-exito: #10b981;
            --rojo-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-muy-claro) 0%, var(--blanco) 100%);
            min-height: 100vh;
            color: var(--gris-oscuro);
        }

        .header {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
            color: var(--blanco);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--blanco);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--blanco);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--azul-principal);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .config-panel {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            color: var(--blanco);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        .panel-content {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--azul-principal);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gris-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--blanco);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gris-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--blanco);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--azul-claro);
            color: var(--blanco);
        }

        .btn-primary:hover {
            background: var(--azul-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--gris-medio);
            color: var(--blanco);
        }

        .btn-secondary:hover {
            background: var(--gris-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.3);
        }

        .btn-success {
            background: var(--verde-exito);
            color: var(--blanco);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: var(--rojo-error);
            color: var(--blanco);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .table-container {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            color: var(--blanco);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--gris-claro);
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--azul-muy-claro);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-inactive {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background: var(--azul-claro);
            color: var(--blanco);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .btn-edit:hover {
            background: var(--azul-oscuro);
            transform: translateY(-1px);
        }

        .btn-delete {
            background: var(--rojo-error);
            color: var(--blanco);
            border: none;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .notificacion {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--blanco);
            border-radius: 8px;
            padding: 15px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 400px;
        }

        .notificacion.mostrar {
            transform: translateX(0);
        }

        .notificacion.exito {
            border-left: 4px solid var(--verde-exito);
        }

        .notificacion.error {
            border-left: 4px solid var(--rojo-error);
        }

        .notificacion.info {
            border-left: 4px solid var(--azul-claro);
        }

        .notificacion i {
            font-size: 1.2rem;
        }

        .notificacion.exito i {
            color: var(--verde-exito);
        }

        .notificacion.error i {
            color: var(--rojo-error);
        }

        .notificacion.info i {
            color: var(--azul-claro);
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            background: var(--blanco);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .loading-spinner i {
            font-size: 2rem;
            color: var(--azul-claro);
            margin-bottom: 10px;
        }

        .loading-spinner p {
            color: var(--gris-oscuro);
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .panel-actions {
                flex-direction: column;
                gap: 8px;
            }

            .table-container {
                overflow-x: auto;
            }

            .table th,
            .table td {
                min-width: 120px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://eliascarmin.github.io/Mi_Portafolio/IMG/Logo%20de%20Zeus.png" alt="ZEUS SAFETY Logo" class="logo">
                <h1 class="header-title">Configuraci√≥n del Sistema</h1>
            </div>
            <a href="../ventas.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver a Ventas
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="section-title">
            <i class="fas fa-cogs"></i>
            Gesti√≥n de Configuraciones
            <button type="button" class="btn btn-secondary" onclick="cargarConfiguraciones()">
                <i class="fas fa-sync-alt"></i>
                Recargar Datos
            </button>
        </div>

        <div class="config-grid">
            <!-- Panel de Asesores -->
            <div class="config-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-users"></i>
                        Gesti√≥n de Asesores
                    </div>
                    <div class="panel-actions">
                        <button type="button" class="btn btn-success" onclick="mostrarFormularioAsesor()">
                            <i class="fas fa-plus"></i>
                            Nuevo Asesor
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- Formulario de Asesor (oculto por defecto) -->
                    <form id="formAsesor" style="display: none;" class="form-asesor">
                        <div class="form-group">
                            <label for="nombreAsesor" class="form-label">Nombre del Asesor *</label>
                            <input type="text" id="nombreAsesor" name="nombreAsesor" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="estadoAsesor" class="form-label">Estado</label>
                            <select id="estadoAsesor" name="estadoAsesor" class="form-select">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Guardar Asesor
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="ocultarFormularioAsesor()">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>

                    <!-- Tabla de Asesores -->
                    <div class="table-container">
                        <table class="table" id="tablaAsesores">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyAsesores">
                                <tr>
                                    <td colspan="4" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                                        <p>Cargando asesores...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Panel de Formas de Pago -->
            <div class="config-panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-credit-card"></i>
                        Gesti√≥n de Formas de Pago
                    </div>
                    <div class="panel-actions">
                        <button type="button" class="btn btn-success" onclick="mostrarFormularioFormaPago()">
                            <i class="fas fa-plus"></i>
                            Nueva Forma de Pago
                        </button>
                    </div>
                </div>
                <div class="panel-content">
                    <!-- Formulario de Forma de Pago (oculto por defecto) -->
                    <form id="formFormaPago" style="display: none;" class="form-forma-pago">
                        <div class="form-group">
                            <label for="nombreFormaPago" class="form-label">Nombre de la Forma de Pago *</label>
                            <input type="text" id="nombreFormaPago" name="nombreFormaPago" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="estadoFormaPago" class="form-label">Estado</label>
                            <select id="estadoFormaPago" name="estadoFormaPago" class="form-select">
                                <option value="1">Activo</option>
                                <option value="0">Inactivo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                                Guardar Forma de Pago
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="ocultarFormularioFormaPago()">
                                <i class="fas fa-times"></i>
                                Cancelar
                            </button>
                        </div>
                    </form>

                    <!-- Tabla de Formas de Pago -->
                    <div class="table-container">
                        <table class="table" id="tablaFormasPago">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyFormasPago">
                                <tr>
                                    <td colspan="4" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                                        <p>Cargando formas de pago...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API
        const API_URL = "https://productoscrud-2946605267.us-central1.run.app";
        
        // Variables globales
        let asesores = [];
        let formasPago = [];
        let editandoAsesor = null;
        let editandoFormaPago = null;

        // Funci√≥n para mostrar notificaciones
        function mostrarNotificacion(mensaje, tipo = 'info') {
            const notificacion = document.createElement('div');
            notificacion.className = `notificacion ${tipo}`;
            notificacion.innerHTML = `
                <i class="fas ${tipo === 'exito' ? 'fa-check-circle' : tipo === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                <span>${mensaje}</span>
            `;
            
            document.body.appendChild(notificacion);
            
            setTimeout(() => {
                notificacion.classList.add('mostrar');
            }, 100);
            
            setTimeout(() => {
                notificacion.classList.remove('mostrar');
                setTimeout(() => {
                    document.body.removeChild(notificacion);
                }, 300);
            }, 3000);
        }

        // Funci√≥n para mostrar loading
        function mostrarLoading(mostrar = true) {
            let loading = document.getElementById('loading-overlay');
            
            if (mostrar) {
                if (!loading) {
                    loading = document.createElement('div');
                    loading.id = 'loading-overlay';
                    loading.innerHTML = `
                        <div class="loading-spinner">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Procesando...</p>
                        </div>
                    `;
                    document.body.appendChild(loading);
                }
                loading.style.display = 'flex';
            } else {
                if (loading) {
                    loading.style.display = 'none';
                }
            }
        }

        // Funci√≥n para cargar configuraciones
        async function cargarConfiguraciones() {
            try {
                mostrarLoading(true);
                
                const response = await fetch(`${API_URL}?metodo=configuracion`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Datos de configuraci√≥n recibidos:', data);

                // Filtrar por categor√≠as
                asesores = data.filter(item => item.CATEGORIA === 'ASESOR');
                formasPago = data.filter(item => item.CATEGORIA === 'FORMA_PAGO');
                
                console.log('Asesores:', asesores);
                console.log('Formas de pago:', formasPago);

                // Actualizar tablas
                actualizarTablaAsesores();
                actualizarTablaFormasPago();

                mostrarNotificacion('Configuraciones cargadas correctamente', 'exito');
                
            } catch (error) {
                console.error('Error al cargar configuraciones:', error);
                mostrarNotificacion('Error al cargar configuraciones', 'error');
            } finally {
                mostrarLoading(false);
            }
        }

        // Funci√≥n para actualizar tabla de asesores
        function actualizarTablaAsesores() {
            const tbody = document.getElementById('tbodyAsesores');
            
            if (asesores.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            <p>No hay asesores registrados</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = asesores.map(asesor => `
                <tr>
                    <td>${asesor.ID}</td>
                    <td>${asesor.NOMBRE}</td>
                    <td>
                        <span class="status-badge ${asesor.ESTADO === '1' ? 'status-active' : 'status-inactive'}">
                            ${asesor.ESTADO === '1' ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editarAsesor('${asesor.ID}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick="eliminarAsesor('${asesor.ID}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Funci√≥n para actualizar tabla de formas de pago
        function actualizarTablaFormasPago() {
            const tbody = document.getElementById('tbodyFormasPago');
            
            if (formasPago.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                            <i class="fas fa-credit-card" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            <p>No hay formas de pago registradas</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = formasPago.map(forma => `
                <tr>
                    <td>${forma.ID}</td>
                    <td>${forma.NOMBRE}</td>
                    <td>
                        <span class="status-badge ${forma.ESTADO === '1' ? 'status-active' : 'status-inactive'}">
                            ${forma.ESTADO === '1' ? 'Activo' : 'Inactivo'}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editarFormaPago('${forma.ID}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-delete" onclick="eliminarFormaPago('${forma.ID}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Funciones para formulario de asesor
        function mostrarFormularioAsesor() {
            document.getElementById('formAsesor').style.display = 'block';
            editandoAsesor = null;
            document.getElementById('nombreAsesor').value = '';
            document.getElementById('estadoAsesor').value = '1';
            
            // Restaurar el texto del bot√≥n para nuevo asesor
            const submitBtn = document.querySelector('#formAsesor button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Asesor';
        }

        function ocultarFormularioAsesor() {
            document.getElementById('formAsesor').style.display = 'none';
            editandoAsesor = null;
            
            // Restaurar el texto del bot√≥n
            const submitBtn = document.querySelector('#formAsesor button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Guardar Asesor';
        }

        function editarAsesor(id) {
            const asesor = asesores.find(a => a.ID == id);
            if (asesor) {
                editandoAsesor = id;
                document.getElementById('nombreAsesor').value = asesor.NOMBRE;
                document.getElementById('estadoAsesor').value = asesor.ESTADO;
                document.getElementById('formAsesor').style.display = 'block';
                
                // Cambiar el texto del bot√≥n para indicar que estamos editando
                const submitBtn = document.querySelector('#formAsesor button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Actualizar Asesor';
            }
        }

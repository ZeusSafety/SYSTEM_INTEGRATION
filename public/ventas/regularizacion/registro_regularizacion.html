<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Regularización - ZEUS SAFETY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-principal: #1e3a8a;
            --azul-claro: #3b82f6;
            --azul-oscuro: #1e40af;
            --azul-muy-claro: #dbeafe;
            --blanco: #ffffff;
            --gris-claro: #f8fafc;
            --gris-medio: #64748b;
            --gris-oscuro: #334155;
            --verde-exito: #10b981;
            --rojo-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-muy-claro) 0%, var(--blanco) 100%);
            min-height: 100vh;
            color: var(--gris-oscuro);
        }

        .header {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
            color: var(--blanco);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--blanco);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--blanco);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--azul-principal);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-container {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-section {
            background: var(--azul-muy-claro);
            border-radius: 12px;
            padding: 25px;
            position: relative;
            border: 2px solid var(--azul-claro);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.1);
        }

        .section-header {
            position: absolute;
            top: -15px;
            left: 20px;
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            color: var(--blanco);
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / span 2;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--azul-principal);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gris-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--blanco);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gris-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--blanco);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--azul-claro);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid var(--gris-claro);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--azul-claro);
            color: var(--blanco);
        }

        .btn-primary:hover {
            background: var(--azul-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .btn-secondary {
            background: var(--gris-medio);
            color: var(--blanco);
        }

        .btn-secondary:hover {
            background: var(--gris-oscuro);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100, 116, 139, 0.3);
        }

        .btn-success {
            background: var(--verde-exito);
            color: var(--blanco);
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: var(--rojo-error);
            color: var(--blanco);
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .table-container {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            overflow: hidden;
            margin-top: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            color: var(--blanco);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--gris-claro);
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--azul-muy-claro);
        }

        .total-section {
            background: var(--azul-muy-claro);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid var(--azul-claro);
        }

        .total-display {
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }

        .total-label {
            font-weight: 600;
            color: var(--azul-principal);
            font-size: 1.1rem;
        }

        .total-value {
            background: var(--blanco);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--azul-principal);
            border: 2px solid var(--azul-claro);
            min-width: 150px;
            text-align: center;
        }

        .total-value.positivo {
            background: #dcfce7;
            border-color: var(--verde-exito);
            color: #166534;
        }

        .total-value.negativo {
            background: #fee2e2;
            border-color: var(--rojo-error);
            color: #991b1b;
        }

        .delete-btn {
            background: var(--rojo-error);
            color: var(--blanco);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: 1;
            }

            .form-actions {
                flex-direction: column;
                gap: 15px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .table-container {
                overflow-x: auto;
            }

            .table th,
            .table td {
                min-width: 120px;
            }

            .total-display {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://eliascarmin.github.io/Mi_Portafolio/IMG/Logo%20de%20Zeus.png" alt="ZEUS SAFETY Logo" class="logo">
                <h1 class="header-title">Registro de Regularización</h1>
            </div>
            <a href="../../ventas.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver a Ventas
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="section-title">
            <i class="fas fa-plus-circle"></i>
            Nueva Regularización
        </div>

        <form id="regularizacionForm" class="form-container">
            <!-- Bloque 1: Datos principales -->
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-info-circle"></i>
                    Datos Principales
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nombre_regularizacion" class="form-label">Nombre Regularización *</label>
                        <input type="text" id="nombre_regularizacion" name="nombre_regularizacion" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha" class="form-label">Fecha *</label>
                        <input type="date" id="fecha" name="fecha" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="efectivo" class="form-label">Efectivo</label>
                        <input type="number" id="efectivo" name="efectivo" class="form-input" min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="confirmado" class="form-label">Confirmado</label>
                        <select id="confirmado" name="confirmado" class="form-select">
                            <option value="SI">SI</option>
                            <option value="NO">NO</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regularizado" class="form-label">Regularizado (%)</label>
                        <input type="number" id="regularizado" name="regularizado" class="form-input" min="0" max="100" step="0.01">
                    </div>
                    <div class="form-group full-width">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" class="form-input form-textarea" rows="3"></textarea>
                    </div>
                </div>
            </div>

            <!-- Bloque 2: Detalle de comprobantes -->
            <div class="form-section">
                <div class="section-header">
                    <i class="fas fa-receipt"></i>
                    Detalle de Comprobantes
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="comprobante" class="form-label">Comprobante *</label>
                        <input type="text" id="comprobante" name="comprobante" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="monto" class="form-label">Monto *</label>
                        <input type="number" id="monto" name="monto" class="form-input" required min="0" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="medio_pago" class="form-label">Medio de Pago</label>
                        <select id="medio_pago" name="medio_pago" class="form-select">
                            <option value="">Seleccione un medio de pago</option>
                            <option value="Efectivo">Efectivo</option>
                            <option value="Transferencia">Transferencia</option>
                            <option value="Tarjeta">Tarjeta</option>
                            <option value="Cheque">Cheque</option>
                            <option value="PAYPAL">PAYPAL</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="asesor" class="form-label">Asesor *</label>
                        <select id="asesor" name="asesor" class="form-select" required>
                            <option value="">Seleccione un asesor</option>
                            <option value="María González">María González</option>
                            <option value="Carlos Ruiz">Carlos Ruiz</option>
                            <option value="Ana Martínez">Ana Martínez</option>
                            <option value="Luis Pérez">Luis Pérez</option>
                            <option value="Patricia López">Patricia López</option>
                            <option value="Roberto Silva">Roberto Silva</option>
                            <option value="ZEUS">ZEUS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha_regularizacion" class="form-label">Fecha de Regularización *</label>
                        <input type="date" id="fecha_regularizacion" name="fecha_regularizacion" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="observacion_detalle" class="form-label">Observación</label>
                        <input type="text" id="observacion_detalle" name="observacion_detalle" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="estado" class="form-label">Estado *</label>
                        <select id="estado" name="estado" class="form-select" required>
                            <option value="VALIDO">VALIDO</option>
                            <option value="ANULADO">ANULADO</option>
                            <option value="RECHAZADO">RECHAZADO</option>
                        </select>
                    </div>
                    <div class="form-group" style="align-self: flex-end;">
                        <button type="button" class="btn btn-success" onclick="agregarComprobante()">
                            <i class="fas fa-plus"></i>
                            Añadir Comprobante
                        </button>
                    </div>
                </div>
            </div>

            <!-- Total Efectivo -->
            <div class="total-section">
                <div class="total-display">
                    <span class="total-label">Total Efectivo:</span>
                    <span class="total-value" id="total_efectivo">$0.00</span>
                </div>
            </div>

            <!-- Acciones del formulario -->
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Guardar Regularización
                </button>
                <button type="reset" class="btn btn-secondary">
                    <i class="fas fa-eraser"></i>
                    Limpiar Formulario
                </button>
            </div>
        </form>

        <!-- Tabla de comprobantes -->
        <div class="table-container">
            <div class="section-title" style="margin: 20px;">
                <i class="fas fa-list"></i>
                Comprobantes Agregados
            </div>
            <table class="table" id="tabla-regularizaciones">
                <thead>
                    <tr>
                        <th>Comprobante</th>
                        <th>Monto</th>
                        <th>Medio de Pago</th>
                        <th>Asesor</th>
                        <th>Fecha Regularización</th>
                        <th>Observación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr>
                        <td colspan="8" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            <p>No hay comprobantes agregados</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Variables globales
        let comprobantes = [];
        const form = document.getElementById('regularizacionForm');
        const tabla = document.getElementById('tabla-body');
        const totalEfectivoSpan = document.getElementById('total_efectivo');
        const inputEfectivo = document.getElementById('efectivo');

        // Función para agregar comprobante
        function agregarComprobante() {
            const comprobante = document.getElementById('comprobante').value.trim();
            const monto = document.getElementById('monto').value;
            const medioPago = document.getElementById('medio_pago').value;
            const asesor = document.getElementById('asesor').value;
            const fechaRegularizacion = document.getElementById('fecha_regularizacion').value;
            const observacionDetalle = document.getElementById('observacion_detalle').value;
            const estado = document.getElementById('estado').value;

            // Validación
            if (!comprobante || !monto || !asesor || !fechaRegularizacion) {
                alert('Por favor, completa todos los campos obligatorios antes de añadir.');
                return;
            }

            // Crear objeto comprobante
            const nuevoComprobante = {
                id: Date.now(),
                comprobante: comprobante,
                monto: parseFloat(monto),
                medioPago: medioPago,
                asesor: asesor,
                fechaRegularizacion: fechaRegularizacion,
                observacionDetalle: observacionDetalle,
                estado: estado
            };

            // Agregar a la lista
            comprobantes.push(nuevoComprobante);

            // Actualizar tabla
            actualizarTabla();
            actualizarTotalEfectivo();

            // Limpiar campos de detalle
            document.getElementById('comprobante').value = '';
            document.getElementById('monto').value = '';
            document.getElementById('medio_pago').value = '';
            document.getElementById('asesor').value = '';
            document.getElementById('fecha_regularizacion').value = '';
            document.getElementById('observacion_detalle').value = '';
            document.getElementById('estado').value = 'VALIDO';
        }

        // Función para eliminar comprobante
        function eliminarComprobante(id) {
            comprobantes = comprobantes.filter(c => c.id !== id);
            actualizarTabla();
            actualizarTotalEfectivo();
        }

        // Función para actualizar tabla
        function actualizarTabla() {
            if (comprobantes.length === 0) {
                tabla.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; color: var(--gris-medio); padding: 40px;">
                            <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                            <p>No hay comprobantes agregados</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tabla.innerHTML = comprobantes.map(item => `
                <tr>
                    <td>${item.comprobante}</td>
                    <td>$${item.monto.toFixed(2)}</td>
                    <td>${item.medioPago || '-'}</td>
                    <td>${item.asesor}</td>
                    <td>${formatearFecha(item.fechaRegularizacion)}</td>
                    <td>${item.observacionDetalle || '-'}</td>
                    <td>
                        <span class="status-badge ${getStatusClass(item.estado)}">
                            ${item.estado}
                        </span>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="eliminarComprobante(${item.id})">
                            <i class="fas fa-trash"></i>
                            Eliminar
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Función para actualizar total efectivo
        function actualizarTotalEfectivo() {
            let total = 0;
            comprobantes.forEach(item => {
                if (item.medioPago.toUpperCase() === 'EFECTIVO') {
                    total += item.monto;
                }
            });

            totalEfectivoSpan.textContent = `$${total.toFixed(2)}`;
            
            // Comparar con input efectivo
            const esperado = parseFloat(inputEfectivo.value) || 0;
            const diferencia = Math.abs(esperado - total);
            
            // Limpiar clases anteriores
            totalEfectivoSpan.classList.remove('positivo', 'negativo');
            
            if (esperado > 0) {
                if (diferencia < 0.01) {
                    totalEfectivoSpan.classList.add('positivo');
                } else {
                    totalEfectivoSpan.classList.add('negativo');
                }
            }
        }

        // Función para formatear fecha
        function formatearFecha(fecha) {
            const date = new Date(fecha);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // Función para obtener clase de estado
        function getStatusClass(estado) {
            switch (estado) {
                case 'VALIDO':
                    return 'status-active';
                case 'ANULADO':
                    return 'status-pending';
                case 'RECHAZADO':
                    return 'status-completed';
                default:
                    return '';
            }
        }

        // Event listeners
        inputEfectivo.addEventListener('input', actualizarTotalEfectivo);

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (comprobantes.length === 0) {
                alert('Debe añadir al menos un comprobante antes de guardar.');
                return;
            }

            // Aquí se enviarían los datos a la API
            console.log('Datos del formulario:', {
                nombre: document.getElementById('nombre_regularizacion').value,
                fecha: document.getElementById('fecha').value,
                efectivo: document.getElementById('efectivo').value,
                confirmado: document.getElementById('confirmado').value,
                regularizado: document.getElementById('regularizado').value,
                observaciones: document.getElementById('observaciones').value,
                comprobantes: comprobantes
            });

            alert('Regularización guardada correctamente (simulación)');
            
            // Limpiar formulario y tabla
            form.reset();
            comprobantes = [];
            actualizarTabla();
            actualizarTotalEfectivo();
        });

        // Estilos adicionales para badges de estado
        const style = document.createElement('style');
        style.textContent = `
            .status-badge {
                padding: 4px 8px;
                border-radius: 12px;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
            }
            .status-active {
                background-color: #dcfce7;
                color: #166534;
            }
            .status-pending {
                background-color: #fef3c7;
                color: #92400e;
            }
            .status-completed {
                background-color: #dbeafe;
                color: #1e40af;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>

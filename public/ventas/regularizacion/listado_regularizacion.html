<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Regularización - ZEUS SAFETY</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --azul-principal: #1e3a8a;
            --azul-claro: #3b82f6;
            --azul-oscuro: #1e40af;
            --azul-muy-claro: #dbeafe;
            --blanco: #ffffff;
            --gris-claro: #f8fafc;
            --gris-medio: #64748b;
            --gris-oscuro: #334155;
            --verde-exito: #10b981;
            --rojo-error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-muy-claro) 0%, var(--blanco) 100%);
            min-height: 100vh;
            color: var(--gris-oscuro);
        }

        .header {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.3);
            color: var(--blanco);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--blanco);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: var(--blanco);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--azul-principal);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .api-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 10px;
            font-weight: 500;
        }

        .api-status.loading {
            background-color: #fef3c7;
            color: #92400e;
        }

        .api-status.success {
            background-color: #dcfce7;
            color: #166534;
        }

        .api-status.error {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .table-container {
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(30, 58, 138, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, var(--azul-principal) 0%, var(--azul-oscuro) 100%);
            color: var(--blanco);
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .table td {
            padding: 12px;
            border-bottom: 1px solid var(--gris-claro);
            transition: background-color 0.3s ease;
        }

        .table tbody tr {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: var(--azul-muy-claro);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(30, 58, 138, 0.1);
        }

        .table tbody tr.selected {
            background-color: var(--azul-muy-claro);
            border-left: 4px solid var(--azul-principal);
        }

        .download-btn {
            background: var(--verde-exito);
            color: var(--blanco);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }

        .download-btn:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .secondary-table {
            display: none;
            background: var(--blanco);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(30, 58, 138, 0.1);
            margin: 10px 0;
            overflow: hidden;
        }

        .secondary-table.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .detail-row {
            background: var(--azul-muy-claro);
            border-left: 4px solid var(--azul-principal);
        }

        .detail-row td {
            padding: 20px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gris-medio);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--gris-medio);
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--gris-medio);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-completed {
            background-color: #dbeafe;
            color: #1e40af;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .table-container {
                overflow-x: auto;
            }

            .table th,
            .table td {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-container">
                <img src="https://eliascarmin.github.io/Mi_Portafolio/IMG/Logo%20de%20Zeus.png" alt="ZEUS SAFETY Logo" class="logo">
                <h1 class="header-title">Gestión de Regularización</h1>
            </div>
            <a href="../../ventas.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Volver a Ventas
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Tabla Principal -->
        <div class="section-title">
            <i class="fas fa-list"></i>
            Listado de Regularizaciones
            <span class="api-status loading" id="apiStatus">
                <i class="fas fa-spinner"></i>
                Conectando a API...
            </span>
        </div>
        
        <div class="table-container">
            <table class="table" id="mainTable">
                <thead>
                    <tr>
                        <th>TÍTULO</th>
                        <th>FECHA</th>
                        <th>EFECTIVO INDICADO</th>
                        <th>CANTIDAD</th>
                        <th>ACCIÓN</th>
                    </tr>
                </thead>
                <tbody id="mainTableBody">
                    <tr>
                        <td colspan="5" class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>Cargando datos...</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- La tabla secundaria se insertará dinámicamente -->
    </div>

    <script>

        // Datos de prueba para la tabla secundaria
        const mockDetailData = {
            1: [
                {
                    NOMBRE: "Factura 001-2024",
                    COMPROBANTES: "FAC-001-2024",
                    FECHA_REGULARIZACION: "2024-03-15",
                    MONTO: "$15,000.00",
                    ASESOR: "María González",
                    MEDIO_DE_PAGO: "Transferencia"
                },
                {
                    NOMBRE: "Nota de Crédito 002",
                    COMPROBANTES: "NC-002-2024",
                    FECHA_REGULARIZACION: "2024-03-16",
                    MONTO: "$3,500.00",
                    ASESOR: "Carlos Ruiz",
                    MEDIO_DE_PAGO: "Efectivo"
                }
            ],
            2: [
                {
                    NOMBRE: "Ajuste Contable",
                    COMPROBANTES: "AJ-001-2024",
                    FECHA_REGULARIZACION: "2024-02-28",
                    MONTO: "$8,750.00",
                    ASESOR: "Ana Martínez",
                    MEDIO_DE_PAGO: "Cheque"
                }
            ],
            3: [
                {
                    NOMBRE: "Reconciliación Banco",
                    COMPROBANTES: "REC-001-2024",
                    FECHA_REGULARIZACION: "2024-03-10",
                    MONTO: "$25,000.00",
                    ASESOR: "Luis Pérez",
                    MEDIO_DE_PAGO: "Transferencia"
                },
                {
                    NOMBRE: "Ajuste Diferencia",
                    COMPROBANTES: "AJ-002-2024",
                    FECHA_REGULARIZACION: "2024-03-11",
                    MONTO: "$2,500.00",
                    ASESOR: "Luis Pérez",
                    MEDIO_DE_PAGO: "Efectivo"
                }
            ],
            4: [
                {
                    NOMBRE: "Gastos Operativos",
                    COMPROBANTES: "GO-001-2024",
                    FECHA_REGULARIZACION: "2024-03-20",
                    MONTO: "$12,000.00",
                    ASESOR: "Patricia López",
                    MEDIO_DE_PAGO: "Tarjeta"
                }
            ],
            5: [
                {
                    NOMBRE: "Ajuste Inventario",
                    COMPROBANTES: "AI-001-2024",
                    FECHA_REGULARIZACION: "2024-03-25",
                    MONTO: "$9,000.00",
                    ASESOR: "Roberto Silva",
                    MEDIO_DE_PAGO: "Transferencia"
                }
            ]
        };

        // Función para cargar datos principales
        async function loadMainData() {
            const apiStatus = document.getElementById('apiStatus');
            
            try {
                console.log('Cargando datos de regularización desde API...');
                apiStatus.className = 'api-status loading';
                apiStatus.innerHTML = '<i class="fas fa-spinner"></i> Conectando a API...';
                
                // Llamada real a la API
                const api = "https://crudventas-2946605267.us-central1.run.app";
                const area = "regularizacion";
                
                const response = await fetch(`${api}?area=${area}`);
                console.log('Status de respuesta:', response.status);
                
                if (response.status === 200) {
                    const data = await response.json();
                    console.log('Datos cargados desde API:', data);
                    apiStatus.className = 'api-status success';
                    apiStatus.innerHTML = '<i class="fas fa-check"></i> API Conectada';
                    displayMainData(data);
                } else {
                    console.error('Error en la respuesta de la API:', response.status);
                    apiStatus.className = 'api-status error';
                    apiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error API';
                    // Si la API falla, usar datos de prueba como respaldo
                    console.log('Usando datos de prueba como respaldo...');
                    displayMainData(mockMainData);
                }
            } catch (error) {
                console.error('Error cargando datos desde API:', error);
                apiStatus.className = 'api-status error';
                apiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error de Red';
                // Si hay error de red, usar datos de prueba
                console.log('Error de red, usando datos de prueba...');
                displayMainData(mockMainData);
            }
        }

        // Función para mostrar datos principales
        function displayMainData(data) {
            console.log('Mostrando datos:', data);
            const tbody = document.getElementById('mainTableBody');
            
            if (!data || data.length === 0) {
                console.log('No hay datos para mostrar');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No hay datos disponibles</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr data-id="${item.ID_REGULARIZACION}" id="row-${item.ID_REGULARIZACION}">
                    <td>${item.NOMBRE}</td>
                    <td>${formatDate(item.FECHA)}</td>
                    <td>
                        <span class="status-badge ${item.EFECTIVO_INDICADO === 'Sí' ? 'status-active' : 'status-pending'}">
                            ${item.EFECTIVO_INDICADO}
                        </span>
                    </td>
                    <td>${item.Cantidad}</td>
                    <td>
                        <button class="download-btn" onclick="downloadExcel(${item.ID_REGULARIZACION})">
                            <i class="fas fa-download"></i>
                            Excel
                        </button>
                    </td>
                </tr>
            `).join('');

            // Agregar event listeners para las filas
            document.querySelectorAll('#mainTableBody tr[data-id]').forEach(row => {
                row.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('download-btn')) {
                        const id = this.getAttribute('data-id');
                        
                        // Si la fila ya está seleccionada, cerrar detalles
                        if (this.classList.contains('selected')) {
                            const existingDetailRow = document.getElementById(`detail-row-${id}`);
                            if (existingDetailRow) {
                                existingDetailRow.remove();
                            }
                            this.classList.remove('selected');
                        } else {
                            // Cerrar detalles anteriores
                            document.querySelectorAll('[id^="detail-row-"]').forEach(detailRow => {
                                detailRow.remove();
                            });
                            document.querySelectorAll('#mainTableBody tr').forEach(r => r.classList.remove('selected'));
                            
                            // Cargar nuevos detalles
                            loadDetailData(id);
                            this.classList.add('selected');
                        }
                    }
                });
            });
        }

        // Función para cargar datos de detalle
        async function loadDetailData(id) {
            // Remover tabla de detalles anterior si existe
            const existingDetailRow = document.getElementById(`detail-row-${id}`);
            if (existingDetailRow) {
                existingDetailRow.remove();
            }

            // Obtener la fila seleccionada
            const selectedRow = document.getElementById(`row-${id}`);
            if (!selectedRow) return;

            // Crear fila de detalles
            const detailRow = document.createElement('tr');
            detailRow.id = `detail-row-${id}`;
            detailRow.className = 'detail-row';
            detailRow.innerHTML = `
                <td colspan="5">
                    <div class="secondary-table show">
                        <div class="section-title" style="margin: 0 0 15px 0;">
                            <i class="fas fa-file-alt"></i>
                            Detalles de Regularización
                            <span class="api-status loading" id="detailApiStatus-${id}">
                                <i class="fas fa-spinner"></i>
                                Cargando detalles...
                            </span>
                        </div>
                        <div class="table-container" style="margin: 0;">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>TÍTULO</th>
                                        <th>COMPROBANTES</th>
                                        <th>FECHA REGULARIZACIÓN</th>
                                        <th>MONTO</th>
                                        <th>ASESOR</th>
                                        <th>MEDIO DE PAGO</th>
                                    </tr>
                                </thead>
                                <tbody id="detailTableBody-${id}">
                                    <tr>
                                        <td colspan="6" class="loading">
                                            <i class="fas fa-spinner"></i>
                                            <p>Cargando detalles...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </td>
            `;

            // Insertar después de la fila seleccionada
            selectedRow.parentNode.insertBefore(detailRow, selectedRow.nextSibling);

            try {
                console.log('Cargando detalles para ID:', id);
                
                // Llamada real a la API de detalles
                const api = "https://crudventas-2946605267.us-central1.run.app";
                const area = "regularizacion";
                
                const response = await fetch(`${api}?area=${area}&id=${id}`);
                console.log('Status de respuesta detalles:', response.status);
                
                if (response.status === 200) {
                    const data = await response.json();
                    console.log('Detalles cargados desde API:', data);
                    
                    // Actualizar estado
                    const detailApiStatus = document.getElementById(`detailApiStatus-${id}`);
                    detailApiStatus.className = 'api-status success';
                    detailApiStatus.innerHTML = '<i class="fas fa-check"></i> Detalles cargados';
                    
                    displayDetailData(data, id);
                } else {
                    console.error('Error en la respuesta de detalles:', response.status);
                    
                    // Actualizar estado
                    const detailApiStatus = document.getElementById(`detailApiStatus-${id}`);
                    detailApiStatus.className = 'api-status error';
                    detailApiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error API';
                    
                    // Si la API falla, usar datos de prueba como respaldo
                    console.log('Usando datos de prueba como respaldo para detalles...');
                    const fallbackData = mockDetailData[id] || [];
                    displayDetailData(fallbackData, id);
                }
            } catch (error) {
                console.error('Error cargando detalles desde API:', error);
                
                // Actualizar estado
                const detailApiStatus = document.getElementById(`detailApiStatus-${id}`);
                detailApiStatus.className = 'api-status error';
                detailApiStatus.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error de Red';
                
                // Si hay error de red, usar datos de prueba
                console.log('Error de red, usando datos de prueba para detalles...');
                const fallbackData = mockDetailData[id] || [];
                displayDetailData(fallbackData, id);
            }
        }

        // Función para mostrar datos de detalle
        function displayDetailData(data, id) {
            const tbody = document.getElementById(`detailTableBody-${id}`);
            
            if (!data || data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="no-data">
                            <i class="fas fa-inbox"></i>
                            <p>No hay detalles disponibles</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.NOMBRE}</td>
                    <td>${item.COMPROBANTES}</td>
                    <td>${formatDate(item.FECHA_REGULARIZACION)}</td>
                    <td>${item.MONTO}</td>
                    <td>${item.ASESOR}</td>
                    <td>${item.MEDIO_DE_PAGO}</td>
                </tr>
            `).join('');
        }

        // Función para formatear fechas
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }

        // Función para descargar Excel
        function downloadExcel(id) {
            // Simular descarga de Excel
            alert(`Descargando Excel para regularización ID: ${id}`);
            
            // En producción, implementar la descarga real:
            // window.open(`${api}/download/${id}`, '_blank');
        }

        // Cargar datos al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            loadMainData();
        });
    </script>
</body>
</html>

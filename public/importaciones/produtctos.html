        // Llamar a Apps Script con función alternativa si falla
        function intentarGenerarPDF(usarAlternativo = false) {
            const funcion = usarAlternativo ? 'generarFichaImportacionPDFAlternativo' : 'generarFichaImportacionPDF';
            const totalCantidadEnCaja = document.getElementById('totalCantidadEnCaja').textContent;
        const datos = {
                numeroDespacho,
                redactadoPor,
                fecha,
                tipoCarga,
                productos,
                totalCantidad,
                totalCantidadEnCaja
            };

                .withSuccessHandler(function(url) {
                    btnRegistrar.textContent = textoOriginal;
                    btnRegistrar.disabled = false;
                    
                    if (url) {
                        const metodo = usarAlternativo ? ' (método alternativo)' : '';
                        alert('¡PDF generado exitosamente' + metodo + '!\n\nPuedes descargarlo aquí: ' + url);
                        // Abrir el PDF en una nueva pestaña

                    }

                .withFailureHandler(function(error) {

                    // Si es el primer intento y falla, intentar con método alternativo
                    if (!usarAlternativo) {
                        console.log('Intentando con método alternativo...');
                        intentarGenerarPDF(true);
                    } else {
                        // Si ambos métodos fallan, mostrar error

                        btnRegistrar.disabled = false;
                        alert('Error al generar el PDF: ' + (error.message || error) + '\n\nSugerencias:\n1. Verifica que tengas acceso a la hoja de Google Sheets\n2. Asegúrate de que la hoja FICHA_IMPORTACION exista\n3. Verifica los permisos del script');
                    }
                })[funcion](datos);
        }
        
        // Iniciar con el método principal
        intentarGenerarPDF(false);
    }

        document.getElementById('totalCantidadEnCaja').textContent = sumaEnCaja;
    }

    // Redimensiona y comprime una imagen en el cliente para reducir el peso del envío
    function resizeImageFile(file, maxDimension, quality) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            const reader = new FileReader();
            reader.onload = (e) => {
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.naturalWidth || img.width;
                    let height = img.naturalHeight || img.height;
                    const scale = Math.min(maxDimension / width, maxDimension / height, 1);
                    const targetW = Math.round(width * scale);
                    const targetH = Math.round(height * scale);
                    canvas.width = targetW;
                    canvas.height = targetH;
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, targetW, targetH);
                    ctx.drawImage(img, 0, 0, targetW, targetH);
                    try {
                        const dataUrl = canvas.toDataURL('image/jpeg', quality);
                        resolve(dataUrl);
                    } catch (err) {
                        // Si falla (por restricciones del navegador), usar el original
                        resolve(e.target.result);
                    }
                };
                img.onerror = reject;
                img.src = e.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }

    function agregarFila() {
        const producto = document.getElementById('producto').value.trim();
        const codigo = document.getElementById('codigo').value.trim();
        const unidad = document.getElementById('unidad_medida').value;
        const cantidad = document.getElementById('cantidad').value.trim();
        const cantidadEnCaja = document.getElementById('cantidad_en_caja').value.trim();

        // Validaciones detalladas
        if (!producto) {
            alert('Por favor, ingrese el nombre del producto.');
            document.getElementById('producto').focus();
            return;
        }
        if (!codigo) {
            alert('Por favor, seleccione un producto para obtener el código automáticamente.');
            document.getElementById('producto').focus();
            return;
        }
        if (!unidad) {
            alert('Por favor, seleccione la unidad de medida.');
            document.getElementById('unidad_medida').focus();
            return;
        }
        if (!cantidad) {
            alert('Por favor, ingrese la cantidad.');
            document.getElementById('cantidad').focus();
            return;
        }
        if (isNaN(cantidad) || parseFloat(cantidad) <= 0) {
            alert('Por favor, ingrese una cantidad válida (número mayor a 0).');
            document.getElementById('cantidad').focus();
            return;
        }
        if (cantidadEnCaja && (isNaN(cantidadEnCaja) || parseFloat(cantidadEnCaja) < 0)) {
            alert('Por favor, ingrese una cantidad en caja válida (número mayor o igual a 0).');
            document.getElementById('cantidad_en_caja').focus();
            return;
        }

        // Verificar límite de productos (máximo 26 filas)
        const filasExistentes = document.querySelectorAll('table tbody tr').length;
        if (filasExistentes >= 26) {
            alert('Se ha alcanzado el límite máximo de 26 productos por ficha de importación.');
            return;
        }

        const inputImagen = document.getElementById('imagen_producto');
        const nombrePreview = document.getElementById('nombre-imagen-seleccionada');
        const archivoImagen = inputImagen && inputImagen.files ? inputImagen.files[0] : null;

        function crearFilaConImagen(dataUrlImagen) {
            const tbody = document.querySelector('table tbody');
            const row = document.createElement('tr');
            const imagenCeldaHTML = dataUrlImagen ? `<img src="${dataUrlImagen}" style="width:60px;height:60px;object-fit:contain;" />` : '';
            row.innerHTML = `
                <td></td>
                <td>${producto}</td>
                <td>${codigo}</td>
                <td>${unidad}</td>
                <td>${cantidad}</td>
                <td>${cantidadEnCaja}</td>
                <td>${imagenCeldaHTML}</td>
                <td></td>
                <td></td>
                <td class="table-actions">
                    <button type="button" class="action-btn edit action-btn-tooltip" onclick="editarFila(this)" data-tooltip="Editar producto">
                        <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="action-btn delete action-btn-tooltip" onclick="eliminarFila(this)" data-tooltip="Eliminar producto">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            `;

            tbody.appendChild(row);
            actualizarNumeracion();

            // Limpiar campos
            document.getElementById('producto').value = '';
            document.getElementById('codigo').value = '';
            document.getElementById('unidad_medida').value = '';
            document.getElementById('cantidad').value = '';
            document.getElementById('cantidad_en_caja').value = '';
            if (inputImagen) { inputImagen.value = ''; nombrePreview.textContent = 'Ningún archivo seleccionado'; }
            document.getElementById('verificacion').value = '';
            document.getElementById('observaciones').value = '';
            
            // Enfocar el campo de producto para la siguiente entrada
            document.getElementById('producto').focus();
        }

        if (archivoImagen) {
            // Redimensionar a 300px máx y calidad 0.7 para reducir tamaño
            resizeImageFile(archivoImagen, 300, 0.7)
                .then(dataUrl => crearFilaConImagen(dataUrl))
                .catch(() => crearFilaConImagen(''));
        } else {
            crearFilaConImagen('');
        }
    }

            sugerenciasContainer.style.display = 'none';
            return;
        }

        // Filtrar productos que coincidan con la búsqueda
        const sugerencias = Object.keys(productosData)
            .filter(producto => producto.toUpperCase().includes(valor))
            .slice(0, 10); // Limitar a 10 sugerencias

        if (sugerencias.length > 0) {
            sugerenciasContainer.innerHTML = sugerencias
                .map(producto => `<li onclick="seleccionarProductoEdit('${producto}')">${producto}</li>`)
                .join('');
            sugerenciasContainer.style.display = 'block';
        } else {
            sugerenciasContainer.style.display = 'none';
        }
    }

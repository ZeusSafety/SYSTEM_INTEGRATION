<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado Importaciones - ZEUS SAFETY</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --azul-oscuro: #00264d;
      --maiz-oscuro: #e2a30f;
      --maiz-claro: #f4d03f;
      --blanco: #ffffff;
      --negro: #000000;
      --gris-suave: #f8f9fa;
      --gris-medio: #6c757d;
      --rojo-alerta: #dc3545;
      --verde-exito: #28a745;
      --rojo: #e63946;
      --verde: #43aa8b;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--negro);
      position: relative;
      padding: 20px;
    }

    .btn-back {
      position: fixed;
      top: 30px;
      left: 30px;
      background: linear-gradient(135deg, var(--maiz-oscuro), var(--maiz-claro));
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 25px rgba(226, 163, 15, 0.3);
      z-index: 1000;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(226, 163, 15, 0.4);
      background: linear-gradient(135deg, var(--maiz-claro), var(--maiz-oscuro));
      color: white;
      text-decoration: none;
    }

    .btn-back::before {
      content: '←';
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      margin: 80px auto 20px;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--maiz-oscuro), var(--maiz-claro));
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, var(--azul-oscuro), var(--maiz-oscuro));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-shadow: none;
    }

    .header p {
      font-size: 1.1rem;
      color: var(--gris-medio);
      font-weight: 500;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 170px;
      max-height: 70px;
      object-fit: contain;
    }

    .filters-section {
      background: var(--blanco);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 2px solid transparent;
      border-left: 6px solid var(--maiz-oscuro);
    }

    .filters-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--maiz-oscuro), var(--maiz-claro));
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      align-items: end;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-label {
      font-weight: 600;
      color: var(--azul-oscuro);
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border-radius: 8px;
      border: 2px solid #e9ecef;
      padding: 12px 15px;
      transition: all 0.3s ease;
      width: 100%;
    }

    .form-control:focus {
      border-color: var(--maiz-oscuro);
      box-shadow: 0 0 0 0.2rem rgba(226, 163, 15, 0.25);
      outline: none;
    }

    .btn {
      background: linear-gradient(135deg, var(--maiz-oscuro), var(--maiz-claro));
      color: var(--blanco);
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 8px 25px rgba(226, 163, 15, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(226, 163, 15, 0.4);
      background: linear-gradient(135deg, var(--maiz-claro), var(--maiz-oscuro));
      color: var(--blanco);
      text-decoration: none;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .table-container {
      background: var(--blanco);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      border: 2px solid transparent;
      border-left: 6px solid var(--maiz-oscuro);
    }

    .table-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--maiz-oscuro), var(--maiz-claro));
    }

    .table {
      margin: 0;
      border-radius: 16px;
      overflow: hidden;
    }

    .table thead th {
      text-align: center !important;
      vertical-align: middle !important;
      font-size: 1.08rem;
      letter-spacing: 0.5px;
      background: var(--azul-oscuro) !important;
      color: var(--blanco) !important;
      border-bottom: 3px solid var(--maiz-oscuro);
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(0, 38, 77, 0.2);
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      text-transform: uppercase;
      padding: 16px 12px;
      letter-spacing: 1px;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
      padding: 12px 8px;
      border-color: #e9ecef;
    }

    .table-striped > tbody > tr:nth-of-type(odd) {
      background-color: var(--gris-suave);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(226, 163, 15, 0.1);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    .fila-nueva {
      animation: resaltarFila 2s;
      background: #fffbe6 !important;
      box-shadow: 0 0 8px 2px rgba(226, 163, 15, 0.3);
    }

    @keyframes resaltarFila {
      0% { background: #ffe066; }
      100% { background: #fffbe6; }
    }

    .estado-transito {
      background: var(--maiz-oscuro) !important;
      color: var(--negro) !important;
      font-weight: bold;
      border-radius: 8px;
      padding: 6px 14px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(226, 163, 15, 0.3);
    }

    .estado-produccion {
      background: var(--rojo) !important;
      color: var(--blanco) !important;
      font-weight: bold;
      border-radius: 8px;
      padding: 6px 14px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(230, 57, 70, 0.3);
    }

    .estado-eta {
      background: var(--verde) !important;
      color: var(--blanco) !important;
      font-weight: bold;
      border-radius: 8px;
      padding: 6px 14px;
      display: inline-block;
      box-shadow: 0 2px 8px rgba(67, 170, 139, 0.3);
    }

    .btn-pdf {
      background: var(--azul-oscuro);
      color: var(--blanco);
      border-radius: 6px;
      padding: 6px 16px;
      font-weight: 600;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 38, 77, 0.2);
    }

    .btn-pdf:hover {
      background: var(--negro);
      color: var(--maiz-oscuro);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 38, 77, 0.3);
    }

    .table-responsive {
      max-height: 60vh;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0, 38, 77, 0.1);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .btn-back {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
        align-self: flex-start;
      }
      
      .container {
        padding: 30px 20px;
        margin-top: 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .filters-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .btn {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 25px 15px;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
      
      .header p {
        font-size: 1rem;
      }
      
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <a href="/importacion.html" class="btn-back">Volver al Menú</a>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-list-alt"></i> LISTADO IMPORTACIONES</h1>
      <p>Consulta y Filtrado de Registros de Importación</p>
    </div>

    <div class="logo-container">
      <img src="https://eliascarmin.github.io/Mi_Portafolio/IMG/Logo%20de%20Zeus.png" alt="Logo Zeus">
    </div>

    <div class="filters-section">
      <div class="filters-grid">
        <div class="form-group">
          <label class="form-label">Fecha Inicio</label>
          <input type="date" class="form-control" id="filtroFechaInicio">
        </div>
        <div class="form-group">
          <label class="form-label">Fecha Final</label>
          <input type="date" class="form-control" id="filtroFechaFinal">
        </div>
        <div class="form-group">
          <label class="form-label">N° de Despacho</label>
          <input type="text" class="form-control" id="filtroDespacho" placeholder="Buscar...">
        </div>
        <div class="form-group">
          <button class="btn w-100" id="btnFiltrar">
            <i class="fas fa-filter"></i> Filtrar
          </button>
        </div>
      </div>
    </div>

    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle" id="tablaImportaciones">
          <thead class="table-dark sticky-top">
            <tr>
              <th>Fecha Registro</th>
              <th>N° Despacho</th>
              <th>Redactado por</th>
              <th style="min-width:180px;max-width:320px;">Productos</th>
              <th>Archivo_PDF</th>
              <th>Fecha Llegada</th>
              <th>Tipo de Carga</th>
              <th>Estado</th>
              <th>Canal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="9" class="text-center">Cargando...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let registrosGlobal = [];
    
    // Función para consumir la API
    async function obtenerDatosAPI() {
      const api = "https://importacionesvr01crud-2946605267.us-central1.run.app";
      
      try {
        const response = await fetch(api);
        
        if (response.status === 200) {
          const datos = await response.text();
          console.log("Datos extraídos correctamente");
          return datos;
        } else {
          console.error("Error al extraer los datos");
          throw new Error(`Error HTTP: ${response.status}`);
        }
      } catch (error) {
        console.error("Error en la petición:", error);
        throw error;
      }
    }

    function cargarTablaImportaciones(filtrados = null) {
      const tbody = document.querySelector('#tablaImportaciones tbody');
      tbody.innerHTML = '<tr><td colspan="9" class="text-center">Cargando...</td></tr>';
      let ultimoId = localStorage.getItem('ultimoIdImportacion');
      
      const render = function(registros) {
        if (!Array.isArray(registros) || registros.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" class="text-center">Sin registros</td></tr>';
          return;
        }
        
        // Ordenar para que el registro con el ID más alto (último) esté primero
        let idxNuevo = -1;
        if (registros.length > 1) {
          let maxId = Math.max(...registros.map(r => Number(r.ID_IMPORTACIONES)||0));
          idxNuevo = registros.findIndex(r => Number(r.ID_IMPORTACIONES) === maxId);
          if (idxNuevo > -1) {
            const nuevo = registros.splice(idxNuevo, 1)[0];
            registros.unshift(nuevo);
          }
        }
        
        tbody.innerHTML = '';
        registros.forEach(function (row, i) {
          const tr = document.createElement('tr');
          if (i === 0 && (String(row.ID_IMPORTACIONES) === String(ultimoId))) {
            tr.classList.add('fila-nueva');
          }
          
          // Crear las celdas en el orden correcto (excluyendo ID_IMPORTACIONES y ESTADO)
          const celdas = [
            row.FECHA_REGISTRO,
            row.NUMERO_DESPACHO,
            row.RESPONSABLE,
            row.PRODUCTOS,
            row.ARCHIVO_PDF_URL,
            row.FECHA_LLEGADA_PRODUCTOS,
            row.TIPO_CARGA,
            row.ESTADO_IMPORTACION,
            row.CANAL
          ];
          
          celdas.forEach(function (cell, idx) {
            const td = document.createElement('td');
            
            if (idx === 3) { // Productos
              td.style.minWidth = '180px';
              td.style.maxWidth = '320px';
              td.style.whiteSpace = 'pre-line';
              td.style.overflowWrap = 'break-word';
              td.style.wordBreak = 'break-word';
              td.style.verticalAlign = 'top';
              td.style.position = 'relative';
              td.style.height = '100%';
              if (cell && String(cell).length > 120) {
                td.style.overflowY = 'auto';
                td.style.maxHeight = '80px';
              }
              td.textContent = cell;
            } else if (idx === 4) { // Archivo PDF
              if (cell && typeof cell === 'string' && cell.startsWith('http')) {
                td.innerHTML = `<button class="btn-pdf" onclick="window.open('${cell}','_blank')"><i class='fas fa-file-pdf'></i> PDF</button>`;
              } else {
                td.textContent = cell;
              }
            } else if (idx === 6) { // Tipo de Carga
              td.textContent = cell;
              td.style.fontWeight = 'bold';
              td.style.color = 'var(--azul-oscuro)';
            } else if (idx === 7) { // Estado
              let estado = String(cell).toUpperCase();
              if (estado === 'TRANSITO') {
                td.innerHTML = `<span class='estado-transito'>${cell}</span>`;
              } else if (estado === 'PRODUCCION') {
                td.innerHTML = `<span class='estado-produccion'>${cell}</span>`;
              } else if (estado === 'ETA') {
                td.innerHTML = `<span class='estado-eta'>${cell}</span>`;
              } else {
                td.textContent = cell;
              }
            } else {
              td.textContent = cell;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      };
      
      if (filtrados && Array.isArray(filtrados)) {
        render(filtrados);
        return;
      }
      
      // Deshabilitar el botón de filtro mientras carga
      document.getElementById('btnFiltrar').disabled = true;
      
      // Consumir la API
      obtenerDatosAPI()
        .then(function(datos) {
          let registros = [];
          try {
            // Intentar parsear como JSON
            registros = JSON.parse(datos);
          } catch (e) {
            // Si no es JSON válido, intentar procesar como texto plano
            console.log("Los datos no son JSON válido, procesando como texto");
            registros = [];
          }
          
          if (Array.isArray(registros)) {
            registrosGlobal = registros;
          } else {
            registrosGlobal = [];
          }
          render(registrosGlobal);
        })
        .catch(function(err) {
          tbody.innerHTML = '<tr><td colspan="9" class="text-danger">Error al cargar datos: ' + err.message + '</td></tr>';
        })
        .finally(function() {
          // Habilitar el botón de filtro cuando los datos estén listos
          document.getElementById('btnFiltrar').disabled = false;
        });
    }

    document.getElementById('btnFiltrar').onclick = function() {
      if (!Array.isArray(registrosGlobal) || registrosGlobal.length === 0) {
        return;
      }
      const fechaInicio = document.getElementById('filtroFechaInicio').value;
      const fechaFinal = document.getElementById('filtroFechaFinal').value;
      const despacho = document.getElementById('filtroDespacho').value.trim().toLowerCase();
      
      let filtrados = registrosGlobal.filter(function(row) {
        // Fecha Registro
        let cumpleFecha = true;
        if (fechaInicio) {
          let f = row.FECHA_REGISTRO;
          if (f && f.length >= 10) {
            let fRow = f.split(' ')[0].split('/').reverse().join('-');
            cumpleFecha = cumpleFecha && (fRow >= fechaInicio);
          }
        }
        if (fechaFinal) {
          let f = row.FECHA_REGISTRO;
          if (f && f.length >= 10) {
            let fRow = f.split(' ')[0].split('/').reverse().join('-');
            cumpleFecha = cumpleFecha && (fRow <= fechaFinal);
          }
        }
        
        // N° Despacho
        let cumpleDespacho = true;
        if (despacho) {
          cumpleDespacho = String(row.NUMERO_DESPACHO||'').toLowerCase().includes(despacho);
        }
        
        return cumpleFecha && cumpleDespacho;
      });
      cargarTablaImportaciones(filtrados);
    };

    // Escuchar evento de registro exitoso para guardar el último ID
    window.addEventListener('storage', function(e) {
      if (e.key === 'ultimoIdImportacion') {
        cargarTablaImportaciones();
      }
    });
    
    window.onload = function() {
      cargarTablaImportaciones();
    };
  </script>
</body>
</html>

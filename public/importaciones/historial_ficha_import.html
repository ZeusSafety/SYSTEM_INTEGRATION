<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Despachos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    :root {
    --primary-color: #007bff;
    --secondary-color: #6c757d;
    --background-color: #f8f9fa;
    --card-bg-color: #ffffff;
    --text-color: #343a40;
    --border-color: #dee2e6;
    --box-shadow-light: rgba(0, 0, 0, 0.05);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--background-color);
    margin: 0;
    color: var(--text-color);
    line-height: 1.6;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--card-bg-color);
    box-shadow: 0 2px 4px var(--box-shadow-light);
}

.navbar .logo {
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 1.25rem;
    color: var(--primary-color);
}

.navbar .logo i {
    margin-right: 0.5rem;
}

.navbar .nav-links a {
    color: var(--text-color);
    text-decoration: none;
    margin-left: 1.5rem;
    transition: color 0.3s ease;
}

.navbar .nav-links a:hover {
    color: var(--primary-color);
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.header-section h1 {
    font-size: 1.75rem;
    margin: 0;
}

.add-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: 0.25rem;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.add-btn:hover {
    background-color: #0056b3;
}

.add-btn i {
    margin-right: 0.5rem;
}

.table-container {
    overflow-x: auto;
    background-color: var(--card-bg-color);
    padding: 1.5rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 12px var(--box-shadow-light);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

thead th {
    background-color: #e9ecef;
    font-weight: 600;
    color: var(--text-color);
    text-transform: uppercase;
}

tbody tr:hover {
    background-color: #f1f3f5;
}

.pdf-link {
    color: #dc3545; /* Color rojo para el PDF */
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.pdf-link:hover {
    color: #c82333;
}

.action-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    margin-right: 0.5rem;
    transition: color 0.3s ease;
}

.view-btn {
    color: var(--primary-color);
}
.view-btn:hover {
    color: #0056b3;
}

.edit-btn {
    color: #ffc107; /* Amarillo para editar */
}
.edit-btn:hover {
    color: #d39e00;
}

.delete-btn {
    color: #dc3545; /* Rojo para eliminar */
}
.delete-btn:hover {
    color: #c82333;
}

.loading {
    text-align: center;
    padding: 2rem;
    color: var(--secondary-color);
}

.error {
    text-align: center;
    padding: 2rem;
    color: #dc3545;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    border-radius: 0.25rem;
    margin: 1rem 0;
}

/* -------------------- */
/* RESPONSIVE      */
/* -------------------- */

/* Estilos para pantallas pequeñas (móviles) */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
    }

    .navbar .nav-links {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
    }

    .navbar .nav-links a {
        margin: 0.5rem 0;
    }

    .header-section {
        flex-direction: column;
        align-items: flex-start;
    }

    .add-btn {
        width: 100%;
        margin-top: 1rem;
    }
    
    /* La tabla se adapta a la pantalla */
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        display: none; /* Oculta los encabezados de la tabla original */
    }

    tr {
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: 0 2px 4px var(--box-shadow-light);
    }
    
    td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
    }

    td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: calc(50% - 1.5rem);
        padding-right: 1rem;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--primary-color);
    }

    td:last-child {
        text-align: center;
    }
}
</style>

<body>

    <header class="navbar">
        <div class="logo">
            <i class="fas fa-truck-loading"></i>
            <span>Listado de Despachos</span>
        </div>
        
    </header>
    <a href="../../importacion.html" class="add-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    <div class="container">
        <div class="header-section">
            <div class="actions" style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
                <a href="#" class="add-btn" data-apps-script-page="ficha_importacion"><i class="fas fa-plus"></i> Nuevo</a>
                <input type="date" id="filtro-fecha" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por fecha">
                <input type="text" id="filtro-despacho" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por N° Despacho">
                <input type="text" id="filtro-redactado" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por Redactado por">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>N° Despacho</th>
                        <th>Fecha</th>
                        <th>Tipo de Carga</th>
                        <th>Generado Por</th>
                        <th>Archivo PDF</th>
                    </tr>
                </thead>
                <tbody id="tabla-datos">
                    <tr>
                        <td colspan="5" class="loading">
                            <i class="fas fa-spinner fa-spin"></i> Cargando datos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Configuración de la API
        const API_BASE_URL = 'https://importacionesvr01crud-2946605267.us-central1.run.app';
        
        let historialRegistros = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            cargarDatos();
            
            // Event listeners para filtros
            document.getElementById('filtro-fecha').addEventListener('input', filtrarHistorial);
            document.getElementById('filtro-despacho').addEventListener('input', filtrarHistorial);
            document.getElementById('filtro-redactado').addEventListener('input', filtrarHistorial);
        });

        async function cargarDatos() {
            try {
                const response = await fetch(`${API_BASE_URL}?ficha=ficha`);
                
                if (response.status === 200) {
                    const data = await response.json();
                    historialRegistros = data;
                    renderHistorialFichaImportacion(historialRegistros);
                } else {
                    mostrarError('Error al cargar los datos. Código de estado: ' + response.status);
                }
            } catch (error) {
                console.error('Error al cargar datos:', error);
                mostrarError('Error de conexión. Verifique su conexión a internet.');
            }
        }

        function mostrarError(mensaje) {
            const tbody = document.getElementById('tabla-datos');
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="error">
                        <i class="fas fa-exclamation-triangle"></i> ${mensaje}
                    </td>
                </tr>
            `;
        }

        function filtrarHistorial() {
            const fechaFiltro = document.getElementById('filtro-fecha').value;
            const despachoFiltro = document.getElementById('filtro-despacho').value.trim().toLowerCase();
            const redactadoFiltro = document.getElementById('filtro-redactado').value.trim().toLowerCase();

            let filtrados = historialRegistros.filter(registro => {
                let coincide = true;
                
                // Filtro por fecha
                if (fechaFiltro) {
                    const fechaRegistro = registro.FECHA ? registro.FECHA.split(' ')[0] : '';
                    const fechaFiltroFormateada = fechaFiltro.split('-').reverse().join('/');
                    coincide = coincide && fechaRegistro === fechaFiltroFormateada;
                }
                
                // Filtro por número de despacho
                if (despachoFiltro) {
                    coincide = coincide && String(registro.NUMERO_DESPACHO || '').toLowerCase().includes(despachoFiltro);
                }
                
                // Filtro por generado por
                if (redactadoFiltro) {
                    coincide = coincide && String(registro.GENERADO_POR || '').toLowerCase().includes(redactadoFiltro);
                }
                
                return coincide;
            });
            
            renderHistorialFichaImportacion(filtrados);
        }

        function renderHistorialFichaImportacion(registros) {
            const tbody = document.getElementById('tabla-datos');
            tbody.innerHTML = '';
            
            if (!registros || !registros.length) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay registros disponibles.</td></tr>';
                return;
            }
            
            registros.forEach(registro => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="N° Despacho">${registro.NUMERO_DESPACHO || ''}</td>
                    <td data-label="Fecha">${registro.FECHA || ''}</td>
                    <td data-label="Tipo de Carga">${registro.TIPO_CARGA || ''}</td>
                    <td data-label="Generado Por">${registro.GENERADO_POR || ''}</td>
                    <td data-label="Archivo PDF">
                        ${registro.ARCHIVO_PDF ? `<a href="${registro.ARCHIVO_PDF}" target="_blank" class="pdf-link"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>

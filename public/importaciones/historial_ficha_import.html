<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Despachos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<style>
    :root {
    --primary-color: #007bff;
    --secondary-color: #6c757d;
    --background-color: #f8f9fa;
    --card-bg-color: #ffffff;
    --text-color: #343a40;
    --border-color: #dee2e6;
    --box-shadow-light: rgba(0, 0, 0, 0.05);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background-color: var(--background-color);
    margin: 0;
    color: var(--text-color);
    line-height: 1.6;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: var(--card-bg-color);
    box-shadow: 0 2px 4px var(--box-shadow-light);
}

.navbar .logo {
    display: flex;
    align-items: center;
    font-weight: 600;
    font-size: 1.25rem;
    color: var(--primary-color);
}

.navbar .logo i {
    margin-right: 0.5rem;
}

.navbar .nav-links a {
    color: var(--text-color);
    text-decoration: none;
    margin-left: 1.5rem;
    transition: color 0.3s ease;
}

.navbar .nav-links a:hover {
    color: var(--primary-color);
}

.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
}

.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    flex-wrap: wrap;
}

.header-section h1 {
    font-size: 1.75rem;
    margin: 0;
}

.add-btn {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem 1.25rem;
    border-radius: 0.25rem;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s ease;
}

.add-btn:hover {
    background-color: #0056b3;
}

.add-btn i {
    margin-right: 0.5rem;
}

.table-container {
    overflow-x: auto;
    background-color: var(--card-bg-color);
    padding: 1.5rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 12px var(--box-shadow-light);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid var(--border-color);
}

thead th {
    background-color: #e9ecef;
    font-weight: 600;
    color: var(--text-color);
    text-transform: uppercase;
}

tbody tr:hover {
    background-color: #f1f3f5;
}

.pdf-link {
    color: #dc3545; /* Color rojo para el PDF */
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.pdf-link:hover {
    color: #c82333;
}

.action-btn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 1.1rem;
    margin-right: 0.5rem;
    transition: color 0.3s ease;
}

.view-btn {
    color: var(--primary-color);
}
.view-btn:hover {
    color: #0056b3;
}

.edit-btn {
    color: #ffc107; /* Amarillo para editar */
}
.edit-btn:hover {
    color: #d39e00;
}

.delete-btn {
    color: #dc3545; /* Rojo para eliminar */
}
.delete-btn:hover {
    color: #c82333;
}

/* -------------------- */
/* RESPONSIVE      */
/* -------------------- */

/* Estilos para pantallas pequeñas (móviles) */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
    }

    .navbar .nav-links {
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
    }

    .navbar .nav-links a {
        margin: 0.5rem 0;
    }

    .header-section {
        flex-direction: column;
        align-items: flex-start;
    }

    .add-btn {
        width: 100%;
        margin-top: 1rem;
    }
    
    /* La tabla se adapta a la pantalla */
    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead tr {
        display: none; /* Oculta los encabezados de la tabla original */
    }

    tr {
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        box-shadow: 0 2px 4px var(--box-shadow-light);
    }
    
    td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
    }

    td::before {
        content: attr(data-label);
        position: absolute;
        left: 1rem;
        width: calc(50% - 1.5rem);
        padding-right: 1rem;
        white-space: nowrap;
        text-align: left;
        font-weight: 600;
        text-transform: uppercase;
        color: var(--primary-color);
    }

    td:last-child {
        text-align: center;
    }
}
</style>

<body>

    <header class="navbar">
        <div class="logo">
            <i class="fas fa-truck-loading"></i>
            <span>Listado de Despachos</span>
        </div>
        
    </header>
    <button class="add-btn" onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>?page=importacion'" ><i class="fas fa-plus"></i> Volver</button>
    <div class="container">
        <div class="header-section">
            <div class="actions" style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center;">
                <button class="add-btn" onclick="window.top.location.href='<?= ScriptApp.getService().getUrl() ?>?page=ficha_importacion'" ><i class="fas fa-plus"></i> Nuevo Despacho</button>
                <input type="date" id="filtro-fecha" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por fecha">
                <input type="text" id="filtro-despacho" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por N° Despacho">
                <input type="text" id="filtro-redactado" style="padding: 0.5rem; border-radius: 0.25rem; border: 1px solid #dee2e6;" placeholder="Filtrar por Redactado por">
            </div>
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>N° Despacho</th>
                        <th>Fecha</th>
                        <th>Tipo de Carga</th>
                        <th>Generado Por</th>
                        <th>Archivo PDF</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let historialRegistros = [];
        document.addEventListener('DOMContentLoaded', () => {
            google.script.run.withSuccessHandler(data => {
                try {
                    historialRegistros = typeof data === 'string' ? JSON.parse(data) : data;
                } catch (e) {
                    historialRegistros = [];
                }
                renderHistorialFichaImportacion(historialRegistros);
            }).obtenerHistorialFichaImportaciones();

            document.getElementById('filtro-fecha').addEventListener('input', filtrarHistorial);
            document.getElementById('filtro-despacho').addEventListener('input', filtrarHistorial);
            document.getElementById('filtro-redactado').addEventListener('input', filtrarHistorial);
        });

        function filtrarHistorial() {
            const fechaFiltro = document.getElementById('filtro-fecha').value;
            const despachoFiltro = document.getElementById('filtro-despacho').value.trim().toLowerCase();
            const redactadoFiltro = document.getElementById('filtro-redactado').value.trim().toLowerCase();

            let filtrados = historialRegistros.filter(fila => {
                const [numDespacho, fecha, tipoCarga, generadoPor, archivoPDF] = fila;
                let coincide = true;
                // Filtro por fecha (solo comparar la parte de la fecha)
                if (fechaFiltro) {
                    const fechaSolo = fecha ? fecha.split(' ')[0] : '';
                    const fechaFiltroFormateada = fechaFiltro.split('-').reverse().join('/');
                    coincide = coincide && fechaSolo === fechaFiltroFormateada;
                }
                // Filtro por número de despacho
                if (despachoFiltro) {
                    coincide = coincide && String(numDespacho || '').toLowerCase().includes(despachoFiltro);
                }
                // Filtro por redactado por
                if (redactadoFiltro) {
                    coincide = coincide && String(generadoPor || '').toLowerCase().includes(redactadoFiltro);
                }
                return coincide;
            });
            renderHistorialFichaImportacion(filtrados);
        }

        function renderHistorialFichaImportacion(registros) {
            const tbody = document.querySelector('.table-container table tbody');
            tbody.innerHTML = '';
            if (!registros.length) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;">No hay registros disponibles.</td></tr>';
                return;
            }
            registros.forEach(fila => {
                const [numDespacho, fecha, tipoCarga, generadoPor, archivoPDF] = fila;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="N° Despacho">${numDespacho || ''}</td>
                    <td data-label="Fecha">${fecha || ''}</td>
                    <td data-label="Tipo de Carga">${tipoCarga || ''}</td>
                    <td data-label="Generado Por">${generadoPor || ''}</td>
                    <td data-label="Archivo PDF">
                        ${archivoPDF ? `<a href="${archivoPDF}" target="_blank" class="pdf-link"><i class="fas fa-file-pdf"></i> PDF</a>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>

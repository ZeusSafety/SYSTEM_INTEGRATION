  <script>
    // Funciones de validación y formato de fecha
    function validarFormatoFecha(fecha) {
      const regex = /^(0[1-9]|[12][0-9]|3[01])\/(0[1-9]|1[0-2])\/\d{4}$/;
      return regex.test(fecha);
    }

    function formatearFechaParaEnvio(fecha) {
      if (!fecha) return '';
      const [dia, mes, anio] = fecha.split('/');
      return `${anio}-${mes}-${dia}`;
    }

    // Manejo de añadir y eliminar filas en la tabla
    const form = document.getElementById('regularizacionForm');
    const tabla = document.getElementById('tabla-regularizaciones').getElementsByTagName('tbody')[0];
    const addBtn = document.querySelector('.add-button');
    const totalEfectivoInput = document.getElementById('total_efectivo');
    const inputEfectivo = document.getElementById('efectivo');

    function actualizarTotalEfectivo() {
      let total = 0;
      Array.from(tabla.rows).forEach(fila => {
        const medioPago = fila.cells[2].textContent.trim().toUpperCase();
        if (medioPago === 'EFECTIVO') {
          const monto = parseFloat(fila.cells[1].textContent.replace(/,/g, '.'));
          if (!isNaN(monto)) total += monto;
        }
      });
      totalEfectivoInput.value = total.toFixed(2);
      
      // Comparar con input efectivo
      const esperado = parseFloat(inputEfectivo.value) || 0;
      const diferencia = Math.abs(esperado - total);
      
      // Limpiar ambas clases antes de agregar la nueva
      totalEfectivoInput.classList.remove('positivo', 'negativo');
      
      if (esperado > 0) {
        if (diferencia < 0.01) {
          totalEfectivoInput.classList.add('positivo');
        } else {
          totalEfectivoInput.classList.add('negativo');
        }
      }
    }

    // Actualizar cuando se agregue/elimine fila o cambie efectivo
    inputEfectivo.addEventListener('input', actualizarTotalEfectivo);

    addBtn.addEventListener('click', function() {
      // Obtener valores de los campos
      const comprobante = document.getElementById('comprobante').value;
      const monto = document.getElementById('monto').value;
      const medioPago = document.getElementById('medio_pago').value;
      const asesor = document.getElementById('asesor').value;
      const fechaRegularizacion = document.getElementById('fecha_regularizacion').value;
      const observacionDetalle = document.getElementById('observacion_detalle').value;
      const estado = document.getElementById('estado').value;

      // Validación simple
      if (!comprobante || !monto || !asesor || !fechaRegularizacion) {
        alert('Por favor, completa todos los campos obligatorios antes de añadir.');
        return;
      }

      if (!validarFormatoFecha(fechaRegularizacion)) {
        alert('Por favor, ingrese una fecha de regularización válida en formato DD/MM/YYYY');
        return;
      }

      // Crear nueva fila
      const newRow = tabla.insertRow();
      newRow.innerHTML = `
        <td>${comprobante}</td>
        <td>${monto}</td>
        <td>${medioPago}</td>
        <td>${asesor}</td>
        <td>${fechaRegularizacion}</td>
        <td>${observacionDetalle}</td>
        <td>${estado}</td>
        <td><button type="button" class="delete-button"><i class="fas fa-trash"></i> Eliminar</button></td>
      `;

      // Añadir evento para eliminar la fila
      newRow.querySelector('.delete-button').addEventListener('click', function() {
        tabla.deleteRow(newRow.rowIndex - 1);
        actualizarTotalEfectivo();
      });
      actualizarTotalEfectivo();
    });

    // Manejo de guardar regularización
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita recargar la página
      // Recolectar los datos de la tabla
      const filas = Array.from(tabla.rows);
      if (filas.length === 0) {
        alert('Debe añadir al menos un comprobante antes de guardar.');
        return;
      }

      // Generar ID_REGULARIZACION único en frontend
      function generarIdRegularizacion() {
        return 'REG_' + Date.now() + '_' + Math.floor(Math.random() * 10000);
      }

      // Tomar los datos principales directamente de los inputs
      const fechaPrincipal = document.getElementById('fecha').value;
      const datos = {
        id_regularizacion: generarIdRegularizacion(),
        nombre: document.getElementById('nombre_regularizacion').value,
        fecha: formatearFechaParaEnvio(fechaPrincipal),
        efectivo: document.getElementById('efectivo').value,
        confirmado: document.getElementById('confirmado').value,
        'regularizado(%)': document.getElementById('regularizado').value,
        observaciones: document.getElementById('observaciones').value
      };

      // Recolectar detalles
      const detalles = filas.map(fila => ({
        comprobante: fila.cells[0].textContent,
        monto: fila.cells[1].textContent,
        medio_de_pago: fila.cells[2].textContent,
        asesor: fila.cells[3].textContent,
        fecha_regularizacion: formatearFechaParaEnvio(fila.cells[4].textContent),
        observacion: fila.cells[5].textContent,
        estado: fila.cells[6].textContent
      }));

      // Llamar a Apps Script
      google.script.run
        .withSuccessHandler(function(response) {
          if (response.success) {
            alert('Regularización guardada correctamente.');
            // Limpiar tabla y formulario
            while (tabla.rows.length > 0) tabla.deleteRow(0);
            form.reset();
          } else {
            alert(response.message || 'Error al guardar.');
          }
        })
        .insertarRegularizacion(datos, detalles);
    });
  </script>

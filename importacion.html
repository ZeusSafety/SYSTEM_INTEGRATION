<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importaci√≥n - ZEUS SAFETY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-oscuro: #00264d;
            --maiz-oscuro: #e2a30f;
            --blanco: #ffffff;
            --negro: #000000;
            --gris-suave: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-suave);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--negro);
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .menu-card {
            background-color: var(--blanco);
            border-left: 6px solid var(--maiz-oscuro);
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background-color: var(--maiz-oscuro);
        }

        .menu-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .menu-card h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--azul-oscuro);
            font-weight: 600;
        }

        .menu-card p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .menu-card .icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .formulario-icon {
            color: var(--maiz-oscuro);
        }

        .listado-icon {
            color: var(--maiz-oscuro);
        }

        .btn {
            background-color: var(--maiz-oscuro);
            color: var(--blanco);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .menu-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back">‚Üê Volver al Men√∫</a>

    <div class="container">
        <div class="header">
            <h1>IMPORTACI√ìN</h1>
            <p>Gesti√≥n de Importaciones y Despachos</p>
        </div>

        <div class="menu-grid">
            <div class="menu-card">
                <span class="icon formulario-icon">üìù</span>
                <h2>Nuevo Registro</h2>
                <p>Registrar nueva importaci√≥n con archivos PDF</p>
                <a href="https://script.google.com/macros/s/AKfycby8lMUREIn0p0ijuGCM5AyTdnUoYzjhssYBq0dbd_saHakNYWMZCEgjvvw6HC_0VyOh/exec?page=importaciones" class="btn">Crear Registro</a>
            </div>

            <div class="menu-card">
                <span class="icon listado-icon">üìã</span>
                <h2>Listado</h2>
                <p>Ver y gestionar todas las importaciones registradas</p>
                <a href="https://script.google.com/macros/s/AKfycby8lMUREIn0p0ijuGCM5AyTdnUoYzjhssYBq0dbd_saHakNYWMZCEgjvvw6HC_0VyOh/exec?page=listado_import" class="btn">Ver Listado</a>
            </div>
        </div>
    </div>


</body>
</html>

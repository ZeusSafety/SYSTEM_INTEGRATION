<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas - ZEUS SAFETY</title>
    <link rel="icon" type="image/png" href="/Logo de Zeus.png">
    <link rel="stylesheet" href="css/ventas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <a href="menu.html" class="btn-back">Volver al Menú</a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> VENTAS</h1>
            <p>Gestión de Ventas y Regularización</p>
        </div>
            <!-- Sección Listados -->
            <div class="primary-section" id="listados-section">
                <div class="section-header" onclick="toggleSection('listados')">
                    <i class="fas fa-clipboard-list"></i>
                    <h2>Listados</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </div>
                <div class="section-content" id="listados-content">
                    <div class="menu-grid">
                        <div class="menu-card">
                        <div class="menu-card">
                            <i class="fas fa-ship icon"></i>
                            <h3>Listado de Importaciones</h3>
                            <p>Ver y gestionar listado de importaciones</p>
                            <a href="public/ventas_asesores/importaciones.html" class="btn">
                                <i class="fas fa-eye"></i> Ver Importaciones
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function toggleSection(sectionName) {
            const section = document.getElementById(sectionName + '-section');
            const content = document.getElementById(sectionName + '-content');
            const toggleIcon = section.querySelector('.toggle-icon');
            
            // Toggle la clase active
            section.classList.toggle('active');
            
            // Toggle la visibilidad del contenido
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                toggleIcon.style.transform = 'rotate(180deg)';
            }
        }

        // Todas las secciones cerradas por defecto
        document.addEventListener('DOMContentLoaded', function() {
            // No abrir ninguna sección automáticamente
        });
    </script>
</body>
</html>

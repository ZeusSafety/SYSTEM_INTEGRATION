<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEUS SAFETY - Sistema de Integración</title>
    <link rel="icon" type="image/png" href="/Logo de Zeus.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</head>

<style>
    :root {
        --azul-oscuro: #00264d;
        --maiz-oscuro: #e2a30f;
        --blanco: #ffffff;
        --negro: #000000;
        --gris-suave: #f4f4f4;
    }

    body {
        background-color: var(--gris-suave);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
        background-color: var(--blanco);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
    }

    .login-card img {
        display: block;
        margin: 0 auto 20px auto;
        height: 60px;
    }

    .login-card h4 {
        text-align: center;
        color: var(--azul-oscuro);
        margin-bottom: 30px;
    }

    .btn-login {
        background-color: var(--maiz-oscuro);
        border: none;
        color: var(--negro);
    }

    .btn-login:hover {
        background-color: #c98c0e;
    }

    .form-control:focus {
        border-color: var(--maiz-oscuro);
        box-shadow: 0 0 0 0.2rem rgba(226, 163, 15, 0.25);
    }
</style>
<body>

    <div class="login-card">
        <img src="./Logo de Zeus.png" alt="Logo Zeus">

        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario" required />
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña"
                    required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">Ingresar</button>
            </div>
        </form>
    </div>
</body>


<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const usuario = document.getElementById("usuario").value;
    const contrasena = document.getElementById("contrasena").value;

    // Mostrar indicador de carga
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = "Verificando...";
    submitBtn.disabled = true;

    try {
        const loginSuccess = await loginUser(usuario, contrasena);
        if (loginSuccess) {
            window.location.href = "menu.html";
        } else {
            alert("Usuario o contraseña incorrectos");
        }
    } catch (error) {
        console.error("Error en el login:", error);
        alert("Error al conectar con el servidor. Intente nuevamente.");
    } finally {
        // Restaurar botón
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
    }
});
</script>


</html>
